<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>RPS GAME</h1>
        
        <div class="players">
            <p id="player">Player: 0</p>
            <p id="computer">Computer: 0</p>
        </div>

        <div class="buttons">
            <button data-key="piedra" class="btn">Rock</button>
            <button data-key="papel" class="btn">Paper</button>
            <button data-key="tijeras" class="btn">Scissors</button>
        </div>

        <p class="finalMessage"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
